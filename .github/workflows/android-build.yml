name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build web app
      run: npm run build

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x gradlew

    - name: Patch Java version in Capacitor module
      run: |
        # 修改 node_modules 中的 Capacitor Android 模块，使用 Java 17
        sed -i 's/VERSION_21/VERSION_17/g' node_modules/@capacitor/android/capacitor/build.gradle
        # 验证修补是否成功
        echo "=== Verifying patch ==="
        grep -A 2 "compileOptions" node_modules/@capacitor/android/capacitor/build.gradle

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Daily-Bloom-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build Release APK (Unsigned)
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon

    - name: Upload Release APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Daily-Bloom-Release-APK
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
